<header *ngIf="totalCount && pageNumber && pageSize">
    <div *ngIf="totalCount>0">Showing
        <strong>
            {{(pageNumber -1)*pageSize+1}} -
            {{pageNumber*pageSize > totalCount ? totalCount : pageNumber*pageSize}}
        </strong> of
        <strong>{{totalCount}}</strong> Results
    </div>
    <span *ngIf="totalCount===0">There are <strong>0</strong> results that match your criteria</span>
</header>
