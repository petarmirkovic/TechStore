<div class="form-floating mb-3">
  <input
    type="{{ type }}"
    [formControl]="control"
    class="form-control"
    placeholder="{{ label }}"
    [ngClass]="
      control.touched ? (control.invalid ? 'is-invalid' : 'is-valid') : null
    "
  />
  <div *ngIf="control.status==='PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="floatingInput">{{ label }}</label>
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter your {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['email']">
    Please enter a valid mail address
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['pattern']">
    Password length should be 8-25, it should contain uppercase and lowercase letters, numbers and non-alphanumerical characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['emailExists']">
    Email address is taken
  </div>
</div>
