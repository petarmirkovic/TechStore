<div class="card shadow-sm h-100" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-info"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        class="btn btn-primary fa fa-shopping-cart me-2"
      ></button>
      <button
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a class="text-decoration-none" style="cursor: pointer;">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>

    <h6>{{product.price | currency}}</h6>
  </div>
</div>
